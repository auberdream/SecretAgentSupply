<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link href="./Resources/CSS/reset.css" rel="stylesheet" type="text/css">
    <link href="./Resources/CSS/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>

<!--Header-->
    <div class="header">
      <div class="container">
        <img src="./Resources/Images/logo.png">
        <span class="headertext">Secret Agent Supply Inc.</span>
      </div>
    </div>

<!--Main Banner-->
    <div class="banner">
      <div class="container">
        <div class="bannertext">
          <h4>New Arrival</h4>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>

<!--Nav Bar-->
    <nav>
      <div class="container">
        <ul class="desktoplist">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
        <ul class="tabletlist">
          <li>Menu</li>
        </ul>
      </div>
    </nav>

<!--Content-->


      <div class="container">
        <div class="items">
          <div class="item">
            <img src="./Resources/Images/pen.png">
            <span>Exploding Pen</span>
          </div>
          <div class="item watch">
            <img src="./Resources/Images/watch.png">
            <span>Cellular Watch</span>
          </div>
          <div class="item glasses">
            <img src="./Resources/Images/glasses.png">
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>


<!--Business Info-->


    <div class="container">
      <div class="businessinfo">
      <div class="info">
        <span class="title">Location</span>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="info">
        <span class="title">Hours</span>
        <p>0800 - 1800</p>
      </div>
    </div>
    </div>


<!--Footer-->

    <footer>
        <div class="container">
          <span>Copyright Secret Agent Supply Inc.</span>
        </div>
    </footer>



  </body>
</html>
